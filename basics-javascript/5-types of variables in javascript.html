<script>
    var  : reasign and redeclare there we used var
    let  : reasign but can not redeclare there we used let
    const: can not reasign and can not  redeclare there we used const 
</script>


    <script>  
    var x = 10;  
    var y = 20;  
    var z=x+y;  
    document.write(z);  
    </script>  
 <br>
   <script>  
    let a = 60;  
    let b = 50;  
    let c=a*b;  
    document.write(c);  
    </script>  
 <br>


<script>  
    const d = 60;  
    const e = 50;  
    const f=d-e;  
    document.write(f);  
    </script>
