    (= += -= *= /= %= :) -->



        <script>
     var a=10;
     b=20;
     a+=b;
     a=a+b
     document.write(a);
        </script>


<script>

</script>


    <!-- 3)Comparison Operator
    (== === < > >= <=) -->


<p id="demo"></p>
<script>
let x = 5;
document.getElementById("demo").innerHTML = (x == 5);
</script>



<p id="demo1"></p>
<script>
let y = 5;
document.getElementById("demo1").innerHTML = (y === 5);
</script>
