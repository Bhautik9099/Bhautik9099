<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>



    <script>

        $(document).ready(function(){
            $("#btn").click(function(){
                var startDate = new Date($("#date1").val());
                var endDate = new Date($("#date2").val());
                
                if(startDate && endDate) {
                    var interval = endDate - startDate;
        
                    var years = Math.floor(interval / (1000 * 60 * 60 * 24 * 365));
                    interval -= years * (1000 * 60 * 60 * 24 * 365);
                    
                    var months = Math.floor(interval / (1000 * 60 * 60 * 24 * 30));
                    interval -= months * (1000 * 60 * 60 * 24 * 30);
                    
                    var weeks = Math.floor(interval / (1000 * 60 * 60 * 24 * 7));
                    interval -= weeks * (1000 * 60 * 60 * 24 * 7);
                    
                    var days = Math.floor(interval / (1000 * 60 * 60 * 24));
                    
                    $("#result").html("Interval: " + years + " years, " + months + " months, " + weeks + " weeks, and " + days + " days");
                } else {
                    $("#result").text("Please select both start and end dates.");
                }
            });
        });
        </script>

</head>
<body>


    <section id="main" class=" bg-sucess text-center">
        <h1>Date interval</h1>
        <hr class="w-25 mx-auto">
        <label for="">from:</label>
        <input type="date" name="" id="date1"> <br> <br>
        <label for="">to:</label>
        <input type="date" name="" id="date2"> <br> <br>
        <button type="button" id="btn"  class="btn-success">calculate</button> 
        <p id="result"></p>
    </section>

   


</body>
</html>
